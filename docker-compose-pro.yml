version: '3'
services:
  bot:
    image: gott50/saas-bot
    volumes:
    - uploads_data:/app/uploads
    ports:
    - 5000:5000
    depends_on:
    - selenium
    links:
    - selenium:selenium
    environment:
    - UPLOAD_FOLDER=/app/uploads
    - SELENIUM=selenium
  selenium:
    image: selenium/standalone-chrome
    ports:
      - 4444:4444
    shm_size: 128M

volumes:
  uploads_data: