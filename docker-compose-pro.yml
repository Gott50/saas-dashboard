version: '3'
services:
  dashboard:
    image: gott50/saas-dashboard
    volumes:
      - uploads_data:/app/uploads
    ports:
      - 5000:5000
    environment:
      - UPLOAD_FOLDER=/app/uploads
      - TMP_FOLDER=/app/tmp
    env_file:
      - .env/.bot-manager.env
      - .env/.manager.env
volumes:
  uploads_data: