<!doctype html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='assessment.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='hide.css') }}" type="text/css">
</head>
<form id="data">
    <div>
        <label for="username">Username:
            <input type="text" name="username" required>
        </label>
    </div>
    <div>
        <label for="password">Password:
            <input type="password" name="password" required>
        </label>
    </div>

    <input type=file name=file>

    <div>
        <label for="sleep">Sleep Seconds:
            <input type="number" name="sleep" value="2" required>
        </label>
    </div>
    {% for item in uploads %}
        <div>
            <label for="{{ item }}">
                <input class="checkbox" type="checkbox" name="{{ item }}">{{ item }}</label>
        </div>
    {% endfor %}
    <input type="submit" name="submit" value="Start"/>
</form>
<button onclick='selectAll()'>Select All</button>


<h1>Upload new File</h1>
<form method=post enctype=multipart/form-data>
    <p><input type=file name=file required>
        <input type=submit value=Upload>
</form>


<div>
    <h1>Started Task</h1>
    <div id="started">

    </div>
</div>

<div>
    <h1>Queued Tasks</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Result</th>
            <th>Meta</th>
        </tr>
        </thead>
        <tbody id="tasks">
        </tbody>
    </table>
</div>

<div>
    <h1>Finished Tasks</h1>
    <div id="finished">

    </div>
</div>

<!-- scripts -->
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
