version: '3'
services:
  dashboard:
    build: .
    image: gott50/saas-dashboard
    volumes:
      - ./src:/app
    ports:
      - 5000:5000
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - UPLOAD_FOLDER=./uploads
      - TMP_FOLDER=./tmp
    env_file:
      - .env/.bot-manager.env
      - .env/.manager.env