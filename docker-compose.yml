version: '3'
services:
  bot:
    build: .
    image: gott50/saas-bot
    volumes:
      - ./src/uploads:/app/uploads
      - ./src/bot:/app/bot
    ports:
      - 5000:5000
    depends_on:
      - selenium
    links:
      - selenium:selenium
    environment:
      - UPLOAD_FOLDER=./uploads
      - SELENIUM=selenium
  selenium:
    image: selenium/standalone-chrome
    shm_size: 128M
    ports:
    - "4444:4444"