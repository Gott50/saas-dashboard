version: '3'
services:
  bot:
    build: .
    image: gott50/saas-bot
    volumes:
      - ./src/assets:/app/assets
    depends_on:
      - selenium
    links:
      - selenium:selenium
    environment:
      - USERNAME=xxx
      - PASSWORD=xxx
      - ANSWER_FILE=xxx
  selenium:
    container_name: selenium
    image: selenium/standalone-chrome
    shm_size: 128M
    ports:
    - "4444:4444"